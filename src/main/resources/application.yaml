spring:
  datasource:
    url: "jdbc:postgresql://localhost:5432/GeoLocalization"
    username: ${POSTGRESSQL_USERNAME}
    password: ${POSTGRESSQL_PASSWORD}
  jpa:
    hibernate.ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

